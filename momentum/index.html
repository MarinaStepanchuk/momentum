<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="sound-track"></div>
      <div class="progress">
        <div class="timeline">
          <div class="duration-sound"></div>
        </div>
        <div class="player-time">
          <div class="timer-play"></div>
          <div>/</div>
          <div class="duration"></div>
        </div>
      </div>
      <div class="player-button">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-volume">
          <button class="button-volume"></button>
          <input type="range" class="sound-volume" min="0" max="1" step="0.01">
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings"></div>
    <div class="footer-quote">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="todo-wrapper-all">
      <div class="todolist-icon"></div>
      <div class="todolist-container">
        <div class="close-todo-list"></div>
        <p class="todolist-title">ToDoList</p>
        <div class="todo-wrapper-input">
          <input type="text" class="task-discription" placeholder="Add your new todo">
          <button class="add-task-btn">Add</button>
        </div>
        <p class="title-list">My list:</p>
        <div class="todo-wrapper">
        </div>
      </div>
    </div>
    <div class="settings-menu">
      <div class="close-menu"></div>
      <p class="settings-title">Settings</p>
      <div class="language-container">
        <div class="name-setting-language">language</div>
        <div class="language-en">EN</div>
        <input type="range" min="0" max="1" class="language-switch" value="0">
        <div class="language-ru">RU</div>
      </div>
      <div class="source-image-container">
        <p class="source-image-text">Image source:</p>
        <div class="way-container">
          <div class="way-column">
            <label for="GitHub">GitHub</label>
            <input type="radio" name="way" id="GitHub" class="way-check-image" checked>
          </div>
          <div class="way-column">
            <label for="UnsplashAPI">Unsplash API</label>
            <input type="radio" name="way" id="UnsplashAPI" class="way-check-image">
          </div>
          <div class="way-column">
            <label for="FlickrAPI">Flickr API</label>
            <input type="radio" name="way" id="FlickrAPI" class="way-check-image">
          </div>
        </div>
      </div>
      <div class="tag-container">
        <label for="tag-name" class="tag-label">set a tag</label>
        <input type="text" name="tag-name" class="tag-input">
        <input type="button" value="change" class="tag-change">
      </div>
      <div class="hide-block-container">
        <p class="hide-block-text">Hide blocks:</p>
        <div class="blocks-hide">
          <div class="block-container">
            <input type="checkbox" id="time" class="way-check">
            <label for="time" class="hide-label hide-time">Time</label>
          </div>
          <div class="block-container">
            <input type="checkbox" id="date" class="way-check">
            <label for="date" class="hide-label hide-date">Date</label>
          </div>
          <div class="block-container">
            <input type="checkbox" id="greeting" class="way-check">
            <label for="greeting" class="hide-label hide-greeting">Greeting</label>
          </div>
          <div class="block-container">
            <input type="checkbox" id="quote" class="way-check">
            <label for="quote" class="hide-label hide-quote">Quote</label>
          </div>
          <div class="block-container">
            <input type="checkbox" id="wheather" class="way-check">
            <label for="wheather" class="hide-label hide-wheather">Wheather</label>
          </div>
          <div class="block-container">
            <input type="checkbox" id="player" class="way-check">
            <label for="player" class="hide-label hide-player">Player</label>
          </div>
          <div class="block-container">
            <input type="checkbox" id="todolist" class="hide-label way-check">
            <label for="todolist" class="hide-todolist">ToDo List</label>
          </div>
        </div> 
      </div>
      <div>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
